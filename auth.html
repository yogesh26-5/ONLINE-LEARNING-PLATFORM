<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication | StudyStream</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <!-- Simple Header -->
  <header class="py-3 px-4 border-bottom">
    <a href="index.html" class="d-flex align-items-center text-decoration-none">
      <i class="fa-solid fa-book-open text-primary me-2 fs-3"></i>
      <span class="fs-4 fw-bold text-primary">StudyStream</span>
    </a>
  </header>
  
  <main class="d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-sm">
            <div class="card-header bg-white text-center border-bottom-0 pt-4">
              <h2 class="fw-bold mb-1" id="auth-title">Welcome Back</h2>
              <p class="text-muted" id="auth-subtitle">Log in to access your courses and track your progress.</p>
            </div>
            <div class="card-body p-4">
              <!-- Auth Tabs -->
              <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-content" type="button" role="tab">Log In</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup-content" type="button" role="tab">Sign Up</button>
                </li>
              </ul>
              
              <div class="tab-content" id="authTabsContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login-content" role="tabpanel">
                  <form id="login-form">
                    <div class="mb-3">
                      <label for="login-email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                      <div class="d-flex justify-content-between align-items-center">
                        <label for="login-password" class="form-label">Password</label>
                        <a href="#" class="text-primary small">Forgot password?</a>
                      </div>
                      <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="login-button">
                      <span class="spinner-border spinner-border-sm d-none me-2" id="login-spinner" role="status" aria-hidden="true"></span>
                      Log In
                    </button>
                    <div class="text-center text-muted mt-3">
                      <p>For demo, use: <strong>john@example.com</strong> (no password needed)</p>
                    </div>
                  </form>
                </div>
                
                <!-- Sign Up Form -->
                <div class="tab-pane fade" id="signup-content" role="tabpanel">
                  <form id="signup-form">
                    <div class="mb-3">
                      <label for="signup-name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="signup-name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                      <label for="signup-email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                      <label for="signup-password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="signup-button">
                      <span class="spinner-border spinner-border-sm d-none me-2" id="signup-spinner" role="status" aria-hidden="true"></span>
                      Sign Up
                    </button>
                  </form>
                </div>
              </div>
              
              <div class="position-relative mt-4 mb-3">
                <hr>
                <div class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">
                  or
                </div>
              </div>
              
              <button class="btn btn-outline-secondary w-100 d-flex justify-content-center align-items-center">
                <i class="fab fa-google me-2"></i> Continue with Google
              </button>
            </div>
            <div class="card-footer bg-white py-3 text-center">
              <p class="text-muted small mb-0">
                By continuing, you agree to StudyStream's 
                <a href="#" class="text-primary">Terms of Service</a> and 
                <a href="#" class="text-primary">Privacy Policy</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="data.js"></script>
  <script src="auth.js"></script>
</body>
</html>
